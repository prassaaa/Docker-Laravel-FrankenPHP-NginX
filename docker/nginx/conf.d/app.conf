upstream frankenphp_backend {
    server php:8080;
    keepalive 32;
}

# Redirect HTTP to HTTPS for allowed domains
server {
    listen 80;
    listen [::]:80;
    server_name laravel.docker.localhost;
    return 301 https://$host$request_uri;
}

# Block HTTP access for all other domains
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    return 403;
}

# HTTPS Server for allowed domains
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name laravel.docker.localhost;

    client_max_body_size 25m;
    keepalive_timeout 75s;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # Include SSL optimization
    include /etc/nginx/conf.d/ssl-optimization.conf;

    # Include configurations
    include /etc/nginx/conf.d/static-cache.conf;
    include /etc/nginx/conf.d/rate-limiting.conf;
    include /etc/nginx/conf.d/monitoring.conf;
    
    # Root directory for static files
    root /srv/public;
    
    # Try static files first, then proxy to FrankenPHP
    location / {
        try_files $uri @frankenphp;
    }
    
    location @frankenphp {
        proxy_pass http://frankenphp_backend;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache headers for dynamic content
        add_header X-Cache-Status $upstream_cache_status;
    }
}

# Block HTTPS access for other domains
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    return 403;
}
