upstream frankenphp_backend {
    server php:8080;
    keepalive 32;
}

# Redirect HTTP to HTTPS for allowed domains
server {
    listen 80;
    listen [::]:80;
    server_name laravel.docker.localhost;
    return 301 https://$host$request_uri;
}

# Block HTTP access for all other domains
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    return 403;
}

# HTTPS Server for allowed domains
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name laravel.docker.localhost;

    client_max_body_size 25m;
    keepalive_timeout 75s;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    location / {
        proxy_pass http://frankenphp_backend;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

# Block HTTPS access for other domains
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    return 403;
}
