; OPcache Configuration for Development
; This configuration allows for code changes without restart

; Enable OPcache
opcache.enable=1
opcache.enable_cli=1

; Memory Configuration (smaller for development)
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000

; Always check for updated files in development
opcache.validate_timestamps=1
opcache.revalidate_freq=2

; JIT Configuration (disabled for development for easier debugging)
opcache.jit_buffer_size=0
opcache.jit=0

; Save comments (required for annotations)
opcache.save_comments=1

; Debugging helpers
opcache.error_log=/dev/stderr
opcache.log_verbosity_level=2

; Disable optimizations for easier debugging
opcache.optimization_level=0

; File update protection (minimal in development)
opcache.file_update_protection=0

; No preloading in development
opcache.preload=

; Development specific
opcache.enable_file_override=0
opcache.max_wasted_percentage=50