x-php: &php
  build:
    context: docker/php
    dockerfile: php.dockerfile
    args:
      ENVIRONMENT: production
  restart: unless-stopped
  working_dir: /srv
  volumes:
    - .:/srv

x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: 10

services:
  nginx:
    <<: *logging
    build:
      context: docker/nginx
      dockerfile: nginx.dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/app.conf:/etc/nginx/templates/app.conf.template
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  php:
    <<: [*php, *logging]
    environment:
      - SERVER_NAME=:8080
      - APP_ENV=production
      - FRANKENPHP_WORKERS=auto
      - FRANKENPHP_MAX_REQUESTS=1000
      - AUTO_MIGRATE=false

  scheduler:
    <<: [*php, *logging]
    command: supercronic /srv/docker/php/config/schedule.cron
    healthcheck:
      disable: true

  queue:
    <<: [*php, *logging]
    command: php artisan queue:work --timeout=0
    healthcheck:
      disable: true
